<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="lef">
        <h2 class="heading">Create an account</h2>
        <div class="horizontal"></div>
        <div class="card-left">
          <div class="data">
            <form class="form-check">
              <div class="wlc">
                <p>Welcome</p>
                <p>Create an account on our site</p>
              </div>
              <div class="input-group">
                <div class="input">
                  <div class="form-group">
                    <input
                      class="form-control"
                      formControlName="name"
                      type="text"
                      id="name"
                      placeholder="Enter your full name"
                      required
                    />
                    <!-- <i class="fa-solid fa-user"></i> -->
                  </div>
                  <div class="form-group">
                    <!-- <i class="fa-solid fa-mobile-button"></i> -->
                    <input
                      class="form-control"
                      formControlName="phone"
                      type="number"
                      id="phone"
                      placeholder="Enter your phone number"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control"
                      formControlName="email"
                      type="email"
                      id="email"
                      placeholder="Enter e-mail"
                      required
                    />
                    <!-- <i class="fa-solid fa-envelope"></i> -->
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control"
                      formControlName="password"
                      type="password"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                    <!-- <i class="fa-solid fa-eye m-4 mt-0"></i>
                    <i class="fa-solid fa-lock"></i> -->
                  </div>
                  <div class="checkbox">
                    <div class="check">
                      <input type="checkbox" id="box" /><label
                        for="agree"
                        class="checkbox-label m-2 size-sm"
                      >
                        Do you agree to the <b>Terms of Use?</b>
                      </label>
                    </div>
                  </div>
                  <div class="captcha">
                    <div
                      class="g-recaptcha"
                      data-sitekey="6Lc2zdUpAAAAAB1z7FTHU918WdPUqePAeR5gRcGY"
                    ></div>
                  </div>
                  <div class="form-group">
                    <button class="btn text-white rounded-5 text-center">
                      Create an account
                    </button>
                    <p>
                      Do you have a previous account? <b><a>Sign in</a></b>
                    </p>
                  </div>
                  <div class="spacel">
                    <div class="login">
                      <div class="button">
                        <button class="facebook rounded-2">
                          <i class="fab fa-facebook" style="color: #1877f2"></i>
                          Facebook
                        </button>
                        <button class="google butun rounded-2 bg-white">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="22"
                            height="22"
                            viewBox="0 0 48 48"

                            ></path>
                            <path
                              fill="#FF3D00"
                              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"

                              fill="#1976D2"
                              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"

                          Google
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1">
      <div class="vertical"></div>
    </div>
    <div class="col-5">
      <div class="right">
        <div class="card-right">
          <div class="containerrr">
            <p>
              Creating an account is <b>quick, easy</b> and <b>free.</b><br />
              You will be able to:
            </p>
            <div class="data location">
              <!-- <i class="fa-solid fa-location-dot"></i> -->
              <p>Track your orders</p>
            </div>
          </div>
          <div class="dog">
            <img
              class="doggy"
              src="../../../assets/Doggy.jpg"
              alt="A cute dog"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
